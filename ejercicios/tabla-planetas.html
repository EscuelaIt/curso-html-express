    width: 300px;

    border: 1px solid #ddd;

  <table>
    <tr>
      <td></td>
      <td>Foto</td>
      <th>Planeta</th>
      <th>Densidad</th>
      <th>Distancia del sol</th>
      <th>Vel. rotación</th>
    </tr>
    <tr>
      <td rowspan="2">Antes del sol</td>
      <td><img src="./images/planetas/280px-Mercury_in_color_-_Prockter07_centered.jpg" alt=""></td>
      <td>Mercurio</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td><img src="./images/planetas/280px-Venus-real_color.jpg" alt=""></td>
      <td>Venus</td>
      <td>2</td>
      <td>4</td>
      <td>6</td>
    </tr>
    <tr>
      <td></td>
      <td><img src="./images/planetas/tierra.jpg" alt=""></td>
      <td>La Tierra</td>
      <td>12</td>
      <td>45</td>
      <td>55</td>
    </tr>
    <tr>
      <td rowspan="3">Después del sol</td>
      <td><img src="./images/planetas/marte.jpg" alt=""></td>   
      <td>Marte</td>
      <td>33</td>
      <td>55</td>
      <td>56</td>
    </tr>
    <tr>
      <td><img src="./images/planetas/Jupiter_by_Cassini-Huygens.jpg" alt=""></td>
      <td>Jupiter</td>
      <td>3</td>
      <td>4</td>
      <td>4</td>
    </tr>
    <tr>
      <td><img src="./images/planetas/280px-Saturn_during_Equinox.jpg" alt=""></td>
      <td>Saturno</td>
      <td>3</td>
      <td>65</td>
      <td>77</td>
    </tr>
